    <script>
      function addnode(node) {
          console.log("inside addnode , mac address is ",node);
          //Clear the result
          var ResultData = document.getElementById("result");
          ResultData.innerHTML = "";

          //for mqtt
          var awsIot = require('aws-iot-device-sdk');
          // test mqtt

          const device = awsIot.device({
            keyPath: path.resolve(__dirname + '/certs/private.pem.key'),
            certPath: path.resolve(__dirname + '/certs/certificate.pem.crt'),
            caPath: path.resolve(__dirname + '/certs/AmazonRootCA1.pem'),
            clientId: "Web",
            host: "a3txg7vsallna2-ats.iot.us-east-1.amazonaws.com"
          });
          console.log("Connected ... to AWS  ");

          device
          .on('connect', function() {
            console.log('connect');
            device.subscribe('wsn/AddNodeStatus');
            device.publish('wsn/addnode', JSON.stringify({ mac: node}));
          });
// this function will triggred once we recive a msg from raspberry pi
          device
          .on('message', function(topic, payload) {
            console.log('We got a message from wsn/AddNodeStatus');
            console.log('message', topic, payload.toString());
            document.getElementById('result').innerHTML = JSON.stringify(payload.toString());
          });

     }
    </script>
