    <h1>Manage Network</h1>
    <h1>Adding a node to the network</h1>

    <h1>Just Add!</h1>
    <p>Invest in our product!</p>

    <form id="myForm">
      <label>Enter node mac address to be added : </label>
      <input type="text" name="macaddress"><br>
      <input type="submit" value="Submit">
  </form> 

    Result: </h2> 
    <div id="result"></div>

    <script>
        myForm.addEventListener('submit', e => {
            e.preventDefault()
            

            
            let request = {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify("Hi")
            }
            

            fetch('/addnewnode', request).then( res => res.json() )
              .then( data => {
                document.getElementById('result').innerHTML = data.result;
              })
              .catch( err => console.log(err) )
        })
    </script>
